<!DOCTYPE html>

  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>Angular Bacon</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">

    <link rel="stylesheet" href="stylesheets/normalize.min.css">
    <link rel="stylesheet" href="stylesheets/main.css">
    <link rel="stylesheet" href="stylesheets/styles.css">

    <script src="javascripts/vendor/modernizr-2.6.2.min.js"></script>
    </head>
  <body>
    <!--[if lt IE 7]>
      <p class="chromeframe">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> or <a href="http://www.google.com/chromeframe/?redirect=true">activate Google Chrome Frame</a> to improve your experience.</p>
    <![endif]-->

    <div id="color-picker" class="controller" ng-controller="ColorPickerCtrl">
      <h2>Color picker</h2>

      <colorpreview red="{{colorService.r}}" green="{{colorService.g}}" blue="{{colorService.b}}">
        <!-- color preview here -->
      </colorpreview>

      <form>
        <label>Red</label>
        <input id="red" type="number" min="0" max="255" ng-model="colorService.r" />

        <label>Green</label>
        <input id="green" type="number" min="0" max="255" ng-model="colorService.g" />

        <label>Blue</label>
        <input id="blue" type="number" min="0" max="255" ng-model="colorService.b" />
      </form>
    </div>


    <div id="grayscaler" class="controller" ng-controller="GrayScalerCtrl">
      <h2>Grayscaler</h2>

      <p>Is it grayscale? <strong id="is-it-grayscale">{{isItGrayscale}}</strong></p>

      <button id="make-it-grayscale" ng-click="makeItGrayscale()">Make it grayscale!</button>
    </div>

    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.1/jquery.min.js"></script>
    <script>window.jQuery || document.write('<script src="javascripts/vendor/jquery-1.10.1.min.js"><\/script>')</script>

    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.0.7/angular.min.js"></script>
    <script>window.angular || document.write('<script src="components/angular/angular.min.js"><\/script>')</script>

    <script src="javascripts/main.js"></script>
  </body>
</html>
